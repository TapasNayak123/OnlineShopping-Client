<body class="content">
  <div class="col-lg-12">
    <app-message></app-message>
  </div>
  <div class="col-lg-12">
    <label>Email :</label>
    <input class="form-control" type="email" placeholder="abc@pqr.com" [(ngModel)]="login.email">
  </div>
  <div class="col-lg-12">
    <label>Password :</label>
    <input class="form-control" type="password" placeholder="Password" [(ngModel)]="login.password">
  </div>

  <div class="form-group" style="padding-top: 30px; padding-left: 20px">
    <button class="btn btn-primary" (click)="signIn()">Login</button>

    <a style="padding-left: 20px" routerLink="/forgetpassword">Forget Password ?</a>

    <hr>
    Don't have account?
    Please <a routerLink="/register">Register</a>
  </div>
</body>
